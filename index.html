<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beverage & Dessert Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <!-- Vanilla Tilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --text-color: #333;
      --card-bg: #ffffffcc;
      --border-animated: linear-gradient(45deg, #ff416c, #ff4b2b, #ff416c);
    }

    body.dark {
      --main-bg: linear-gradient(135deg, #1e1e2f, #2c3e50);
      --text-color: #f0f0f0;
      --card-bg: #2e2e3a;
      --border-animated: linear-gradient(45deg, #6dd5ed, #2193b0, #6dd5ed);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.6s, color 0.6s;
      scroll-behavior: smooth;
    }

    .header {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      padding: 40px 20px;
      color: white;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeInDown 1s;
    }

    .header span {
      font-weight: 600;
      color: #fffacd;
    }

    .item {
      position: relative;
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 5px solid transparent;
      background-clip: padding-box;
    }

    .item:hover {
      animation: pulse 1s infinite alternate;
    }

    .item::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: var(--border-animated);
      border-radius: 25px;
      background-size: 400% 400%;
      animation: borderMove 5s linear infinite;
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .item img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item p {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .more-button, .scroll-top {
      position: fixed;
      padding: 15px 25px;
      font-size: 1.1rem;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 999;
    }

    .more-button {
      bottom: 30px;
      right: 30px;
      animation: bounce 2s infinite;
    }

    .scroll-top {
      bottom: 30px;
      left: 30px;
      display: none;
    }

    .more-button:hover, .scroll-top:hover {
      background: #e6395c;
      transform: scale(1.08);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
    }

    .toggle-theme:hover {
      background: #555;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      border-radius: 20px;
    }

    .modal:target {
      display: block;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <button class="toggle-theme" onclick="toggleTheme()">üåì Toggle Theme</button>
  <h1 class="header animate__animated animate__fadeInDown">
    <span id="typing"></span>
  </h1>

  <div class="item animate__animated animate__fadeInUp" data-tilt data-aos="zoom-in-up">
    <a href="coke.html"><img src="https://cdn.pixabay.com/photo/2014/09/26/19/51/drink-462776_1280.jpg" alt="Coca-Cola Bottle"></a>
    <p>ü•§ <strong>Coca-Cola</strong>: The world‚Äôs favorite classic soda, served cold with fizzy perfection.</p>
  </div>

  <div class="item animate__animated animate__fadeInUp" data-tilt data-aos="zoom-in-up">
    <a href="Sprite.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO0O18QxYSnFTyiVFRv7z_bT97mudD-9de59GFEtw3jdExMuOQaEOYUDg&s" alt="Sprite Bottle"></a>
    <p>üü¢ <strong>Sprite</strong>: Crisp lemon-lime refreshment, perfect for any occasion.</p>
  </div>

  <div class="item animate__animated animate__fadeInUp" data-tilt data-aos="zoom-in-up">
    <a href="cake.html"><img src="https://cdn.pixabay.com/photo/2024/04/04/15/59/ai-generated-8675363_1280.jpg" alt="Delicious Cake"></a>
    <p>üéÇ <strong>Cake Delight</strong>: A sweet, creamy treat that brings smiles to every celebration.</p>
  </div>

  <div id="modal1" class="modal"><a href="#"><img class="modal-content" src="https://cdn.pixabay.com/photo/2014/09/26/19/51/drink-462776_1280.jpg"></a></div>
  <div id="modal2" class="modal"><a href="#"><img class="modal-content" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO0O18QxYSnFTyiVFRv7z_bT97mudD-9de59GFEtw3jdExMuOQaEOYUDg&s"></a></div>
  <div id="modal3" class="modal"><a href="#"><img class="modal-content" src="https://cdn.pixabay.com/photo/2024/04/04/15/59/ai-generated-8675363_1280.jpg"></a></div>

  <button class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">‚¨ÜÔ∏è Top</button>

  <script>
    VanillaTilt.init(document.querySelectorAll(".item"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    new Typed('#typing', {
      strings: ["Interactive 3D Product Gallery",'Explore iconic 3D experiences.'],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });

    window.onscroll = () => {
      document.querySelector('.scroll-top').style.display = window.scrollY > 400 ? 'block' : 'none';
    };

    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        size: { value: 4 },
        color: { value: "#ff4b2b" },
        move: { speed: 1 },
        line_linked: { enable: true, distance: 120, color: "#ffa07a", opacity: 0.4 }
      }
    });
  </script>

</body>
</html>
